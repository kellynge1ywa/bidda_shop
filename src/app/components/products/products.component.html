<div>
    <div>
        <div class="flex justify-between mt-5 bg-slate-400 p-1">
            <div class="ml-10">
                <span routerLink="/"  class="cursor-pointer">{{brandName}}</span>
            </div>
            <div class="flex mr-20 gap-2">
                <div>
                    <span>Not</span>
                </div>
                <div>
                    <span>Cart</span>
                </div>
                <div>

                    <h2>Categories</h2>
                </div>

                        <input type="checkbox">

                    </div>
                </div>
                

            </div>
            <div class="">
                <div  >
                    <div  class="flex">
                        <div *ngFor="let prod of products" class=" ">
                            <img  [src]="prod.image" class="" alt="">
                            <h2>{{prod.pname}}</h2>
                            <h3>{{prod.price}}</h3>
                        </div>  
                    </div>
                                  
                </div>

            </div>

        </div>

    </div>
